<h1>{{title}}</h1>
<h3>Teams</h3>
<div class="container">
<div class="row">
	<div class="col s3 l3">
		<ul class="teams collection">
		  	<li *ngFor="#team of teams" 
		  		[class.selected]="team === selectedTeam"
		  		(click)="onSelect(team)" class="collection-item avatar">
		  		<img src="app/img/{{team.id}}.png" alt="" class="circle">
		    	<p class="waves-effect waves-light"> {{team.name}}</p>
			</li>
		</ul>
	</div>
	<div class="col s9 l9">
	<my-team-detail [team]="selectedTeam"></my-team-detail>
	</div>
	</div>
</div>
